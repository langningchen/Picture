<div id="LeftPanel" class="col-1 border">
    <div class="list-group w-100 mt-2" id="PictureList" style="overflow: scroll; max-height: 50vh;">
    </div>
    <button type="button" class="btn btn-primary w-100 mt-3 me-0" id="UploadButton">上传</button>
    <button type="button" class="btn btn-danger w-100 mt-1" id="ClearButton">清空</button>
    调试信息：
    <pre id="DebugPanel">
    </pre>
</div>
<div id="RightPanel" class="col-11" style="display: flex; flex-direction: column-reverse;">
    <div class="p-2 w-100 z-1 border" id="Toolbar" style="display: flex; justify-content: center;">
        <span class="btn-group m-1" role="group">
            <input type="radio" class="btn-check" name="ToolSelect" id="ToolMove" checked>
            <label class="btn btn-outline-primary" for="ToolMove">移动</label>
            <input type="radio" class="btn-check" name="ToolSelect" id="ToolDraw">
            <label class="btn btn-outline-primary" for="ToolDraw">批注</label>
            <input type="radio" class="btn-check" name="ToolSelect" id="ToolErase">
            <label class="btn btn-outline-primary" for="ToolErase">擦除</label>
        </span>
        <span class="btn-group m-1" role="group">
            <button class="btn btn-outline-primary" id="ToolZoomIn">放大</button>
            <button class="btn btn-outline-primary" id="ToolZoomOut">缩小</button>
        </span>
        <span class="m-1">
            <input type="color" class="form-control form-control-color d-inline-block" id="ToolColor" value="#ff0000">
            <input type="range" class="border form-range w-auto d-inline-block" min="1" max="10" step="0.1"
                id="ToolSize">
        </span>
        <span class="btn-group m-1" role="group">
            <button class="btn btn-warning" id="ToolClear">清空</button>
            <button class="btn btn-success" id="ToolUndo">撤销</button>
            <button class="btn btn-secondary" id="ToolDownloadOriginal">下载原图</button>
            <button class="btn btn-secondary" id="ToolDownloadDraw">下载批注</button>
        </span>
    </div>
    <div class="border w-100 h-100" id="PictureDisplay">
        <!-- 两个PictureCanvas，DrawCanvas，重叠，占满整个div -->
        <canvas id="PictureCanvas" style="position: absolute;"></canvas>
        <canvas id="DrawCanvas" style="position: absolute;"></canvas>
    </div>
</div>
